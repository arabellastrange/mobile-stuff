<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #google-map {
            width: 100%;
            height: 400px;
            background-color: grey;
        }

    </style>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>
<body>
<div data-role="page">

    <div data-role="header">
        <h1>My Title</h1>
    </div><!-- /header -->

    <div data-role="content">
        <div id="google-map"></div>
        <ul id="stop-list" data-role="listview" data-inset="true" data-filter="true">
            <li><a href="#">Hello</a></li>
            <li><a href="#">Audi</a></li>
            <li><a href="#">BMW</a></li>
            <li><a href="#">Cadillac</a></li>
            <li><a href="#">Ferrari</a></li>
        </ul>
    </div><!-- /content -->


</div><!-- /page -->



<script>
    var map;
    var stopsNearUrl = "https://transportapi.com/v3/uk/bus/stops/near.json?app_id=e563ffce&app_key=7d1b8ac66b8c96945c1e608dd55a47ff&page=1&rpp=50";
    //set a default location
    var myLocation = {lat: 55.8642, lng: -4.2518};
    //get current location, if it's available


    function initMap() {//called back when google maps has finished loading



        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                myLocation = {lat: position.coords.latitude, lng: position.coords.longitude};
                map = new google.maps.Map(document.getElementById('google-map'), {
                    zoom: 15,
                    center: myLocation
                });

                getNearbyBusStops(function(stopData){
                    var marker, i, stops = stopData.stops;
                    console.log(stops);
                    for (i in stops){
                        //add a marker for this stop (keep a reference and use marker.setMap(null) to remove it)
                        marker = new google.maps.Marker({
                            position: {lat: stops[i].latitude, lng: stops[i].longitude},
                            map: map,
                            title: stops[i].stop_name
                        });
                    }
                });

                var marker = new google.maps.Marker({
                    position: myLocation,
                    map: map,
                    title: 'You are here',
                    icon: {
                        url: "ped.png", // url
                        scaledSize: new google.maps.Size(30, 30), // scaled size
                        origin: new google.maps.Point(0,0), // origin
                        anchor: new google.maps.Point(0, 0) // anchor
                    }
                });
            });
        } else {
            console.log("Geolocation is not supported by this browser.");
        }
    }

    function getNearbyBusStops(callback){
        $.ajax({url: stopsNearUrl + "&lat=" + myLocation.lat + "&lon=" + myLocation.lng, success: callback});
    }


    $( document ).ready(function() {

    });




</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRGwsaCzyyexZZlgf5UkrodRhlkydlKC8&callback=initMap">
</script>
</body>
</html>
