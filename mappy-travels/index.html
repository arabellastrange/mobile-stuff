<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name = "viewport" content="maximum-scale=1.0, user-scalable=no">
    <meta name = "mobile-web-app-capable" content="yes" />
    <meta name = "apple-mobile-web-app-capable" content="yes" />

    <link rel="icon" size="192x192" href="img/bus-icon.svg">
    <link rel = "apple-touch-icon" href="img/bus-icon.svg">
    <link rel="shourtcut icon" href="img/bus-icon.svg" type="image/x-icon">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="mappy.css">
    <link rel="stylesheet" href="font/fontawesome-all.css">
    <link rel="stylesheet" href="mdl/material.css">
    <script src="mdl/material.js"></script>

    <title>Home</title>
</head>
<body>

    <div class="row mdl-layout mdl-js-layout mdl-layout--fixed-heade">
        <div class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="col-sm-9">
                </div>
                <div class="col-sm-3">
                    <button id = "home" class="mdl-button mdl-js-button mdl-button--icon"><i class="fas fa-cog"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- cards go here -->
        <div class="col-sm-12">
            <div class="mdl-card mdl-shadow--2dp">
                <div class="row mdl-card__title">
                    <h2 class="mdl-card__title-text">Time to work</h2>
                </div>
                <div class="row mdl-card__supporting-text">
                    <div class="col-sm-8">
                        <div class="mapicon">
                            <img src="img/ped.png">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <p>45 min</p>
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
