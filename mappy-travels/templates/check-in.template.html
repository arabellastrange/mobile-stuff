
<div class="row mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div class="mdl-layout__header mdl-color--yellow-A100">
        <div class="mdl-layout__header-row mdl-color-text--indigo-400">
            <div class="col-sm-9">
                Route: {{name}}
            </div>
            <div class="col-sm-3 icon-col">
                <button id = "home" class="mdl-button mdl-js-button mdl-button--icon" onclick="loadTemplate('home')">
                    <i class="fas fa-home"></i></button>
            </div>
        </div>
    </div>

    <div class="mdl-layout__content map-body" id="map">
        <!--<div class="row map">-->
            <!--<div class="col-sm-12" >-->
                <!--<div id="map" ></div>-->
            <!--</div>-->
        <!--</div>-->
    </div>

    <footer class="mdl-mini-footer">
        <div class="col-sm-9">
            XP reward: {{xp}}
        </div>


        <div class="col-sm-3">
            <!--  accept or start or finish buton here -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="checkIn">Check in</button>
        </div>
    </footer>

    <dialog class="mdl-dialog" id="dialog">
        <h4 class="mdl-dialog__title">Alert:</h4>
        <div class="mdl-dialog__content">
            <div id="message"><!--TODO check this works? --></div>
        </div>
        <div class="mdl-dialog__actions">
            <button id="ok" type="button" class="mdl-button">OK</button>
        </div>
    </dialog>

</div>
