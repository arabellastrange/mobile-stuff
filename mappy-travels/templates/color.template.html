<h1>Hello, {{name}}</h1>
<p>
    An inline if statement shows either a colour or an error message:<br>
    Your favourite colour is:
    {{#color}}
        <div style="display:inline-block; background-color:{{color}}; height: 100px; width:100px"> </div>
    {{/color}}
    {{^color}}
        <strong>color</strong> property not found
    {{/color}}
    <button onclick="next()">Next!</button>
</p>
<script>
    function next(){
        loadTemplate('map',true);
    }
</script>
